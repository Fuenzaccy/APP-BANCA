<main class="registro-container">
    <h1 class="registro-title">Regístro Emprendedores</h1>
    <form class="registro-form" (ngSubmit)="irABienvenida()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Introduce tu nombre" required />
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" placeholder="Introduce tu correo electrónico" required />
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="Introduce tu contraseña" required />
      </div>
      <div class="form-group">
        <label for="confirmar-contrasena">Confirmar Contraseña</label>
        <input type="password" id="confirmar-contrasena" placeholder="Repite tu contraseña" required />
      </div>
      <button type="button" class="btn-registrar" (click)="irABienvenida()">Registrarme</button>
    </form>
  </main>
